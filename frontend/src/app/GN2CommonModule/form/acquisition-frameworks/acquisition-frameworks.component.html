<div *ngIf="multiSelect; else elseBlock">
  <pnx-multiselect
    [values]="values"
    [parentFormControl]="parentFormControl"
    keyLabel="acquisition_framework_name"
    keyValue="id_acquisition_framework"
    [label]="label"
    debounceTime="500"
    [searchBar]="searchBar"
    [disabled]="disabled"
    [displayAll]="displayAll"
    [bindAllItem]="bindAllItem"
    (onSearch)="filterItems($event)"
  >
  </pnx-multiselect>
</div>

<ng-template #elseBlock>
  <small> {{ label }} </small>
  <div class="input-group">
    <select
      [ngClass]="{'is-invalid' : parentFormControl.invalid}"
      class="form-control form-control-sm"
      id="dataset-formÂ "
      [formControl]="parentFormControl"
      [disableControl]="disabled"
    >
      <option
        *ngIf="displayAll"
        [ngValue]="null"
      > Tous </option>
      <option
        *ngFor="let af of values"
        [ngValue]="af.id_acquisition_framework"
      >{{ af.acquisition_framework_name }}</option>
    </select>
  </div>
</ng-template>
