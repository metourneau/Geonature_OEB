<div
  mat-dialog-content
  [innerHtml]="message"
></div>

<div mat-dialog-actions>
  <button
    mat-raised-button
    [color]="noColor"
    (click)="onNoClick()"
  >{{ 'No' | translate }}
  </button>
  <button
    mat-raised-button
    [color]="yesColor"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >{{ 'Yes' | translate }}
  </button>
</div>
